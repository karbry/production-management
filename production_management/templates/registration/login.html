<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Logowanie</title>
    {% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.css' %}">
  </head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light shadow mb-5" style="background-color: #e3f2fd;">
          <a class="navbar-brand" href="/">TapetyPL</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
          </div>
        </nav>
<div class="container" style="width: 400px;">
<form class="form-group mt-4" method="post">
{% csrf_token %}

  <p>
    <label for="id_username">Login:</label> 
    <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
  </p>
  <p>
    <label for="id_password">Hasło:</label> 
    <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password">
  </p>
  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Zaloguj się</button>
</form>
</div>
</body>
